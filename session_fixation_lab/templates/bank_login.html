<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏦 SecureBank - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>🏦 SecureBank</h1>
                <p class="subtitle">Secure Online Banking</p>
                <div class="status-badge secure">🔒 SECURE BANK</div>
            </div>
            
            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login to Bank</button>
            </form>
            
            <div class="test-accounts">
                <h3>Test Accounts:</h3>
                <ul>
                    <li><strong>john</strong> / john123</li>
                    <li><strong>alice</strong> / alice123</li>
                    <li><strong>bob</strong> / bob123</li>
                </ul>
            </div>
            
            <div class="security-info">
                <h3>🔒 Security Features:</h3>
                <ul>
                    <li>✅ Session regeneration after login</li>
                    <li>✅ HttpOnly cookies</li>
                    <li>✅ SameSite=Strict protection</li>
                    <li>✅ Strong session secrets</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
